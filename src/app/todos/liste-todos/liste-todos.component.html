
<div id="composantListeTodos">
    <div id="voletGauche">
        <span *ngIf="chargement$ | async" id="occlusionLoading">Chargement todos...</span>        
        <mat-list *ngFor="let todo of todos$ | async">
            <mat-list-item [ngClass]="{effectue: todo.effectue, selectionne: todo==(todoSelectionne$ | async)}" class="todo">
                <div class="titreTodo" (click)="selectionnerTodo(todo)">
                    {{todo.titre}}
                </div>
                <div class="cochageTodo">
                    <mat-checkbox *ngIf="!todo.effectue" (change)="clickCheckboxEffectue(todo, $event)"></mat-checkbox>
                </div>
            </mat-list-item>
        </mat-list>
        <button *ngIf="!(chargement$ | async)" mat-button color="primary" type="submit" (click)="clickBoutonAjout()">Ajouter une tache</button>
    </div>
    <div id="voletDroite">
        <router-outlet></router-outlet>
    </div>
</div>
